<!DOCTYPE html>
<html>
<head>
    <title>Gener치tor ikon</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        .icon-grid { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-item { text-align: center; }
        canvas { border: 1px solid #333; }
        a { color: #4ade80; }
    </style>
</head>
<body>
    <h1>游꺔 Gener치tor ikon pro PWA</h1>
    <p>Klikn캩te prav칳m tla캜칤tkem na ikonu a zvolte "Ulo쬴t obr치zek jako..." pro ka쬯ou velikost.</p>
    <p>Ulo쬾e je do slo쬶y <code>icons/</code> s n치zvy jako <code>icon-72.png</code>, <code>icon-96.png</code> atd.</p>
    
    <div class="icon-grid" id="iconGrid"></div>
    
    <script>
        const sizes = [32, 72, 96, 128, 144, 152, 192, 384, 512];
        const grid = document.getElementById('iconGrid');
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-item';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Pozad칤
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#065f46');
            gradient.addColorStop(1, '#0d1f0d');
            
            // Zaoblen칳 obd칠ln칤k
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Kv캩tin치캜
            const potWidth = size * 0.35;
            const potHeight = size * 0.18;
            const potX = (size - potWidth) / 2;
            const potY = size * 0.65;
            
            ctx.fillStyle = '#a16207';
            ctx.beginPath();
            ctx.moveTo(potX - 5, potY);
            ctx.lineTo(potX + 5, potY + potHeight);
            ctx.lineTo(potX + potWidth - 5, potY + potHeight);
            ctx.lineTo(potX + potWidth + 5, potY);
            ctx.fill();
            
            ctx.fillStyle = '#ca8a04';
            ctx.fillRect(potX - 8, potY - 8, potWidth + 16, 12);
            
            // Listy
            const centerX = size / 2;
            const leafY = size * 0.4;
            
            // Prost콏edn칤 list
            ctx.fillStyle = '#4ade80';
            ctx.beginPath();
            ctx.ellipse(centerX, leafY, size * 0.06, size * 0.18, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Lev칳 list
            ctx.save();
            ctx.translate(centerX - size * 0.08, leafY + size * 0.05);
            ctx.rotate(-0.5);
            ctx.beginPath();
            ctx.ellipse(0, 0, size * 0.05, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Prav칳 list
            ctx.save();
            ctx.translate(centerX + size * 0.08, leafY + size * 0.05);
            ctx.rotate(0.5);
            ctx.beginPath();
            ctx.ellipse(0, 0, size * 0.05, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Kapka vody
            if (size >= 96) {
                const dropX = size * 0.78;
                const dropY = size * 0.25;
                const dropSize = size * 0.08;
                
                ctx.fillStyle = '#38bdf8';
                ctx.beginPath();
                ctx.moveTo(dropX, dropY - dropSize);
                ctx.quadraticCurveTo(dropX + dropSize, dropY, dropX, dropY + dropSize * 0.8);
                ctx.quadraticCurveTo(dropX - dropSize, dropY, dropX, dropY - dropSize);
                ctx.fill();
            }
            
            div.appendChild(canvas);
            div.innerHTML += `<br><small>icon-${size}.png</small>`;
            
            // Odkaz ke sta쬰n칤
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}.png`;
            link.textContent = 'St치hnout';
            link.style.display = 'block';
            link.style.marginTop = '5px';
            div.appendChild(link);
            
            grid.appendChild(div);
        });
    </script>
</body>
</html>
