  <ellipse cx="256" cy="180" rx="25" ry="70" fill="url(#leaf)"/>
  
  <!-- Small decorative leaves -->
  <ellipse cx="220" cy="260" rx="18" ry="45" fill="#34d399" transform="rotate(-45 220 260)"/>
  <ellipse cx="292" cy="260" rx="18" ry="45" fill="#34d399" transform="rotate(45 292 260)"/>
  
  <!-- Water drop -->
  <path d="M400 130 Q400 170 370 170 Q340 170 340 130 Q340 100 370 70 Q400 100 400 130 Z" fill="#38bdf8"/>
