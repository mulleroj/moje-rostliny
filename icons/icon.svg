  <!-- Plant pot -->
  <path d="M180 340 L200 420 L312 420 L332 340 Z" fill="#a16207"/>
  <path d="M175 320 L337 320 L337 345 L175 345 Z" fill="#ca8a04"/>
  
  <!-- Leaves -->
